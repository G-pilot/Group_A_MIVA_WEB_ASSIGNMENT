<head>

</head>
<body>
    <header>
        <div id="Home">
            <div class="logo">
              <a href="home.html"><img src="Images\Galitano-logo.png" alt="logo"/></a>
            </div>
        <nav>
            <ul>
                <li><a href="home.html">
                    <img src="Images/home.png" alt="cart" title="Home" style="width: 25px; height: 25px;"/>
                </a></li>

                    <img src="Images/profile.png" alt="account" title="sign In" style="width: 25px; height: 25px;"/>
                </a></li>

                    <img src="Images/contact.png" alt="about us" title="Contact-us" style="width: 25px; height: 25px;"/>

            </ul>

</div>
<div class="backvid" >
    <video src="../Philip_Folders/Images/welcome.mp4" width="1520vh" height="855vh" muted autoplay loop>
    </video>
</div>
    <div class="signup-container">
        <h1>Sign Up - Galitano</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword"></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="script.js">
        document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    
    // Clear previous error messages
    document.getElementById('usernameError').innerText = '';
    document.getElementById('emailError').innerText = '';
    document.getElementById('passwordError').innerText = '';
    document.getElementById('confirmPasswordError').innerText = '';

    // Retrieve form values
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Validate form values
    let isValid = true;

    if (username === '') {
        isValid = false;
        document.getElementById('usernameError').innerText = 'Username is required';
    }

    if (email === '') {
        isValid = false;
        document.getElementById('emailError').innerText = 'Email is required';
    } else if (!validateEmail(email)) {
        isValid = false;
        document.getElementById('emailError').innerText = 'Invalid email format';
    }

    if (password === '') {
        isValid = false;
        document.getElementById('passwordError').innerText = 'Password is required';
    }

    if (confirmPassword === '') {
        isValid = false;
        document.getElementById('confirmPasswordError').innerText = 'Please confirm your password';
    } else if (password !== confirmPassword) {
        isValid = false;
        document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
    }

    // If all validations pass, submit the form
    if (isValid) {
        alert('Sign up successful!');
        // You can add code here to actually submit the form data to the server
    }
});

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

    </script>
</body>
</html>
